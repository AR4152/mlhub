bookdown::gitbook:
  css: style.css
  split_by: section
  md_extensions: +link_attributes
  includes:
    after_body: _footer.html
  config:
    toc:
      collapse: section
      before: |
        <li><a href="https://togaware.com" target="_blank"><img src="https://togaware.com/linux/survivor/togawareSML.png" /></a></li>
        <li><a href="index.html"><b>MLHub Desktop Survival Guide</b></a></li>
        <li><a href="https://togaware.com/graham.williams" target="blank">Graham Williams</a></li>
        <li><a href="https://mlhub.ai" target="blank">Donate to Receive PDF</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
        <ul>
        <li><a href="https://onepager.togaware.com/index.html" target="blank">Data Science Desktop Survival Guide</a></li>
        <li><a href="https://linux.togaware.com/survivor/index.html" target="blank">GNU/Linux Desktop Survival Guide</a></li>
        <li><a href="https://mlhub.ai/survivor/index.html" target="blank">MLHub Desktop Survival Guide</a></li>
        <li><a href="http://bit.ly/essentials_data_science" target="blank">The Essentials of Data Science</a></li>
        <li><a href="https://bit.ly/rattle_data_mining" target="blank">Data Mining with Rattle and R</a></li>
        </ul>
        <br><br>
bookdown::pdf_book:
  includes:
    in_header: _survivor.sty
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
